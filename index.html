<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>TripHouse-site</title>
</head>
<body>

<section class="section" id="Offers">
    <div class="container">

        <div class="section__header">
            <h2 class="section__title">What do we offer</h2>
        </div>

        <div class="card">
            <div class="card__item">
                <div class="card__img">
                    <img src="assets/images/HeadsetMicOutlined%201%20(1).svg" alt="Support icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Support 24/7</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/ForumOutlined%201%20(1).svg" alt="Communicate directly icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Communicate directly</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/DevicesOutlined%201.svg" alt="Book online icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Book online</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/ThumbUpAltOutlined%201.svg" alt="Reviews icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Real guest reviews</div>
                </div>
            </div>
        </div>
    </div>
</section><!-- /section id Offers-->
<section class="section" id="loves">
    <div class="container">

        <div class="section__header">
            <h2 class="section__title2">Homes guests loves</h2>
        </div>

        <div class="overviews">
            <a class="overviews__btn overviews__btn--next" href="#">&#10095;</a>

            <div data-slider>
                <div class="overviews_block">
                    <div class="overviews__item">
                        <img class="overviews__photo" src="./assets/images/Hotel_Leopold.png" alt="Picture Hotel Leopold">
                        <div class="overviews__tittle">Hotel Leopold</div>
                        <div class="overviews__location">Saint Petersburg, Russia</div>
                    </div>

                    <div class="overviews__item">
                        <img class="overviews__photo" src="./assets/images/Apartment_Sunshine.png" alt="Picture Apartment Sunshine ">
                        <div class="overviews__tittle">Apartment Sunshine</div>
                        <div class="overviews__location">Santa  Cruz de Tenerife, Spain</div>
                    </div>

                    <div class="overviews__item">
                        <img class="overviews__photo" src="./assets/images/Villa_Kunerad.png" alt="Picture VillaKunerad ">
                        <div class="overviews__tittle">Villa Kunerad</div>
                        <div class="overviews__location">Vysokie Tatry, Slowakia</div>
                    </div>

                    <div class="overviews__item">
                        <img class="overviews__photo" src="./assets/images/Hostel_Friendship.png" alt="Picture Hostel Friendship ">
                        <div class="overviews__tittle">Hostel Friendship</div>
                        <div class="overviews__location">Berlin, Germany</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section><!-- /section--loves-->
</body>
</html>
