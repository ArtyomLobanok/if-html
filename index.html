<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>TripHouse-site</title>
</head>
<body>

<section class="section" id="Offers">
    <div class="container">

        <div class="section__header">
            <h2 class="section__title">What do we offer</h2>
        </div>

        <div class="card">
            <div class="card__item">
                <div class="card__img">
                    <img src="assets/images/HeadsetMicOutlined%201%20(1).svg" alt="Support icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Support 24/7</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/ForumOutlined%201%20(1).svg" alt="Communicate directly icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Communicate directly</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/DevicesOutlined%201.svg" alt="Book online icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Book online</div>
                </div>
            </div>

            <div class="card__item">
                <div class="card__img">
                    <img src="./assets/images/ThumbUpAltOutlined%201.svg" alt="Reviews icon">
                </div>
                <div class="card__info">
                    <div class="card__name">Real guest reviews</div>
                </div>
            </div>
        </div>
    </div>
</section><!-- /section id Offers-->

</body>
</html>
